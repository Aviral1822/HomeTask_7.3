<ul>

    <li *ngFor="let user of users">
        <ng-container *ngIf="user.isDeleted===true">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> {{user.id}}</h5>
                    <button  (click)="onSelect(user)" class="btn btn-success">Activate</button>
                </div>
            </div>
           
        </ng-container>

    </li>

</ul>
