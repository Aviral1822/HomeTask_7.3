<ul>
    <li *ngFor="let user of users">
        <div class="card" [class]="user.isDeleted ?'card border-danger usercard':'card border-success usercard'">
            <div class="card-body">
                <h5 class="card-title"> {{user.id}}</h5>
                <button class="btn btn-primary"(click)="onSelect(user)">Details</button>
            </div>
        </div>
    </li>
</ul>


    <ng-container *ngIf="id !== '' ">
       
        
        <app-user-detail [userDetail]="selectedUser"></app-user-detail>
       
    </ng-container>
